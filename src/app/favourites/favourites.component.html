<ul>
  <li *ngFor="let movie of favouritesData">
    <p>{{ movie.original_title }}</p>
    <p>{{ movie.overview }}</p>
    <img src="http://image.tmdb.org/t/p/w185{{ movie.poster_path }}">
    <br>
    <p>{{ movie.ranking }}</p>
    <button (click)="moveUp(movie.ranking)">Up</button>
    <button (click)="moveDown(movie.ranking)">Down</button>
  </li>
</ul>
<button (click)="saveRatings()">Save Favourites</button>
