<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}
  </h1>
  <app-sub-heading></app-sub-heading>
  <ul>
    <li *ngFor="let person of people">{{ person.name }} is {{ person.age }} years old and loves {{ person.sport }}</li>
  </ul>
  <button [disabled]="buttonStatus">Click Me!</button>
  <img width="300" alt="Angular Logo" [src]="imageUrl">
</div>
